<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(assets/form.jpg) no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 40px;
      border-radius: 8px;
      width: 300px;
      color: white;
    }

    .form-container h1 {
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #f40612;
    }

    .form-footer {
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
    }

    .form-footer a {
      color: #aaa;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Sign In</h1>
    
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <a href="index.html"><button class="btn" type="submit">Sign In</button></a>
    </form>
    <div class="form-footer">
      <p>New to Netflix? <a href="#">Sign up now</a></p>
    </div>
  </div>

</body>
</html>
